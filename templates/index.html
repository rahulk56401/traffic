<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management Dashboard</title>
</head>
<body>
    <h1>Traffic Management Dashboard</h1>

    </ul>

</html>
